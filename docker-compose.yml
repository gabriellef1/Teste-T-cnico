version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: carros
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/carros

volumes:
  postgres_data:
